<!-- first, define the file as an HTML page so the browser knows how to process
 the file -->
<html>
  <!-- h2 is an html tag for a small/sub header -->
  <h2>PongJS</h2>

  <!-- define the bitmapped area to be used on the page -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- create a <script> tag to tell the browser the following code contains
    javascript game code. all code between <script></script> tags will be
    processed as javascript.
    this is where the game code is written -->
 <script src="game.js"></script>
  <!-- end of javascript (game code) 
    resume html processing -->
</html>
<!-- closing tag </html> tells the browser it reached the end of the html -->
